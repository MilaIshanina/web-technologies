<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Brokers</title>
</head>
<body>
<div class = "row col-12">
  <div class="col col-4" *ngFor="let broker of brokers">
    <div class  = "card p-2 m-2 " id = "{{broker.ID}}">
      <p>Имя брокера: {{broker.name}}</p>
      <p>Запас денежных средств: <input type="number"  min="0" [(ngModel)]="broker.money"></p>
      <button class="btn btn-light" (click)="edit()" >Сохранить</button>
      <button class="btn btn-light" (click)="delete(broker.ID)" >Удалить</button>
      <p> </p>
    </div>
  </div>
  <div class="col col-4">
    <div class="card p-2 m-2">
      <p>Имя брокера: <input required [(ngModel)]="name"></p>
      <p>Запас денежных средств: <input type="number" min="0" required [(ngModel)]="money"></p>
      <button class="btn btn-light" (click)="add()">Добавить брокера</button>
      <p></p>
    </div>
  </div>
</div>
</body>
</html>
